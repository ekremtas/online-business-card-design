<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>QR</title>
    <link rel="stylesheet" href="QRstyle.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>

    <script src="https://code.jquery.com/jquery-1.10.2.min.js"></script>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Open+Sans:700|Open+Sans+Condensed:700" />

</head>
<body>
<h1>jQuery QR Code Generator</h1>
<script src="QRscript.js"></script>
<table id="settings">
    <tr>
        <td>Width:</td> <td><input type="text" id="qrWidth" value="200"/></td>
        <td id="generateCell" rowspan="7" valign="top"><div id="qr"><div class="bg"></div><canvas></canvas></div></td>
    </tr>
    <tr>
        <td>Height:</td> <td><input type="text" id="qrHeight" value="200"/></td>
    </tr>
    <tr>
        <td>Color:</td> <td><input type="text" id="qrColor" value="#000"/></td>
    </tr>
    <tr>
        <td>BgColor: </td> <td><input type="text" id="qrBgColor" value="#FFF"/></td>
    </tr>
    <tr>
        <td>Link:</td> <td><input type="text" id="qrUrl" value="https://twitter.com/developingidea"/></td>
    </tr>
    <tr>
        <td colspan="2"><input id="generate" type="submit" value="Generate" /></td>
    </tr>

</table></body>
</html>
